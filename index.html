<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <!-- Main -->
    <main>
      <!-- Get insights -->
      <section class="get-insights">
        <h2 class="get-insights__main-heading">
          Get
          <span class="accent-color">insights</span>
          that help your business grow.
        </h2>
        <p class="get-insights__desc">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <!-- Stats -->
        <section class="get-insights__stats stats">
          <!-- Single Stats -->
          <div class="stats__div">
            <h3 class="stats__number">10k+</h3>
            <h4 class="stats__heading">companies</h4>
          </div>
          <!-- End of Single stats -->
          <!-- Single stats -->
          <div class="stats__div">
            <h3 class="stats__number">314</h3>
            <h4 class="stats__heading">templates</h4>
          </div>
          <!-- End of Single Stats -->
          <!-- Single Stats -->
          <div class="stats__div">
            <h3 class="stats__number">12M+</h3>
            <h4 class="stats__heading">queries</h4>
          </div>
          <!-- End of Single Stats -->
        </section>
        <!-- End of stats -->
      </section>
      <!-- End of Get insights -->
      <section class="purple-bg"></section>
    </main>
    <!-- End of Main -->
  </body>
</html>
